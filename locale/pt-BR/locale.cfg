[mod-setting-name]
Noxys_Swimming-swimming-speed=Velocidade de natação
Noxys_Swimming-swimming-deep-speed=Velocidade de natação em águas profundas
Noxys_Swimming-is-deep-swimmable=Permite nadar em águas profundas

[mod-setting-description]
Noxys_Swimming-swimming-speed=A velocidade em que você consegue nadar em água rasa. Um número menor faz você ficar mais lento.
Noxys_Swimming-swimming-deep-speed=A velocidade em que você consegue nadar em águas profundas. Um número menor faz você ficar mais lento.
Noxys_Swimming-is-deep-swimmable=Isso determinará se este mod também mudará o comportamento das águas profundas.


